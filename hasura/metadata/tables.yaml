- table:
    schema: public
    name: languages
  is_enum: true
  array_relationships:
  - name: staffs
    using:
      foreign_key_constraint_on:
        column: language
        table:
          schema: public
          name: staff_languages
- table:
    schema: public
    name: roles
  is_enum: true
  array_relationships:
  - name: staffs
    using:
      foreign_key_constraint_on:
        column: role
        table:
          schema: public
          name: staffs
- table:
    schema: public
    name: staff_languages
  object_relationships:
  - name: name
    using:
      foreign_key_constraint_on: language
  - name: staff
    using:
      foreign_key_constraint_on: staff_id
- table:
    schema: public
    name: staff_supervisors
  object_relationships:
  - name: staff
    using:
      foreign_key_constraint_on: staff_id
  - name: supervisor
    using:
      foreign_key_constraint_on: supervisor_id
- table:
    schema: public
    name: staffs
  array_relationships:
  - name: languages
    using:
      foreign_key_constraint_on:
        column: staff_id
        table:
          schema: public
          name: staff_languages
  - name: supervising
    using:
      foreign_key_constraint_on:
        column: supervisor_id
        table:
          schema: public
          name: staff_supervisors
  - name: supervisors
    using:
      foreign_key_constraint_on:
        column: staff_id
        table:
          schema: public
          name: staff_supervisors
- table:
    schema: public
    name: test
  insert_permissions:
  - role: "1"
    permission:
      check: {}
      columns:
      - id
      - name
      backend_only: false
  - role: core
    permission:
      check: {}
      columns:
      - id
      - name
      backend_only: false
  - role: ct
    permission:
      check: {}
      columns:
      - id
      - name
  select_permissions:
  - role: "1"
    permission:
      columns:
      - id
      - name
      filter: {}
  - role: core
    permission:
      columns:
      - id
      - name
      filter: {}
  - role: ct
    permission:
      columns:
      - id
      - name
      filter: {}
  - role: vol
    permission:
      columns:
      - id
      - name
      filter: {}
  update_permissions:
