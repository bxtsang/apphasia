- table:
    schema: public
    name: languages
  is_enum: true
  array_relationships:
  - name: staffs
    using:
      foreign_key_constraint_on:
        column: language
        table:
          schema: public
          name: staff_languages
  select_permissions:
  - role: core_team
    permission:
      columns:
      - language
      filter: {}
- table:
    schema: public
    name: projects
  object_relationships:
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
- table:
    schema: public
    name: roles
  is_enum: true
  array_relationships:
  - name: staffs
    using:
      foreign_key_constraint_on:
        column: role
        table:
          schema: public
          name: staffs
- table:
    schema: public
    name: staff_languages
  object_relationships:
  - name: name
    using:
      foreign_key_constraint_on: language
  - name: staff
    using:
      foreign_key_constraint_on: staff_id
- table:
    schema: public
    name: staff_supervisors
  object_relationships:
  - name: staff
    using:
      foreign_key_constraint_on: staff_id
  - name: supervisor
    using:
      foreign_key_constraint_on: supervisor_id
- table:
    schema: public
    name: staffs
  array_relationships:
  - name: languages
    using:
      foreign_key_constraint_on:
        column: staff_id
        table:
          schema: public
          name: staff_languages
  - name: projects_owned
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: projects
  - name: supervising
    using:
      foreign_key_constraint_on:
        column: supervisor_id
        table:
          schema: public
          name: staff_supervisors
  - name: supervisors
    using:
      foreign_key_constraint_on:
        column: staff_id
        table:
          schema: public
          name: staff_supervisors
  insert_permissions:
  - role: core_team
    permission:
      check: {}
      columns:
      - address
      - bio
      - contact_num
      - date_joined
      - dob
      - email
      - gender
      - is_active
      - is_speech_therapist
      - name
      - nickname
      - nric
      - profession
      - role
      - ws_place
      backend_only: false
  select_permissions:
  - role: core_team
    permission:
      columns:
      - is_active
      - is_speech_therapist
      - gender
      - date_joined
      - dob
      - contact_num
      - id
      - address
      - bio
      - cognito_id
      - email
      - name
      - nickname
      - nric
      - profession
      - role
      - ws_place
      - created_at
      filter: {}
  update_permissions:
  - role: core_team
    permission:
      columns:
      - address
      - bio
      - contact_num
      - date_joined
      - dob
      - email
      - gender
      - is_active
      - is_speech_therapist
      - name
      - nickname
      - nric
      - profession
      - role
      - ws_place
      filter: {}
      check: {}
- table:
    schema: public
    name: test
  event_triggers:
