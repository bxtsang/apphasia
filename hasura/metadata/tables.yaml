    permission:
      check: {}
      columns:
      - id
      - name
  select_permissions:
  - role: ct
    permission:
      columns:
      - id
      - name
      filter: {}
  - role: vol
    permission:
      columns:
      - id
      - name
      filter: {}
  update_permissions:
