mutation DeletePWA($id: Int!) {
  delete_pwas(where: {
    id: {_eq: $id}
  })
  {
    returning{
      id
    }
    affected_rows
  }

  delete_people_external(where: {
    _and: [
      {_not: {volunteer_details : {} } },
      {_not: {pwa_details : {} } },
      {id: {_eq: $id}}
    ]
  })
  {
    returning{
      id
    }
    affected_rows
  }
}
