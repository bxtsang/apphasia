mutation UpdatePWA($general_info: people_external_set_input!, $id: Int!, $pwa: pwas_insert_input!) {
  delete_pwas_by_pk(id: $id) {
    id
  }
  insert_pwas_one(object: $pwa) {
    id
  }
  update_people_external_by_pk(pk_columns: {id: $id}, _set: $general_info) {
    address
    bio
    channel
    consent
    contact_num
    date_joined
    dob
    email
    gender
    name
    notes
    pwa_details{
      befrienders {
        volunteer {
          id
          general_info {
            name
          }
        }
      }
      comm_diff {
        difficulty
      }
      contact_status
      hospital
      languages {
        language
      }
      last_contact_details
      media_engagement_details
      media_willingness
      nok {
        contact_num
        email
        name
        relationship
      }
      projects {
        project {
          id
          title
        }
      }
      pwa_befriender_cores {
        core_volunteer {
          id
          name
        }
      }
      pwa_contact_status {
        status
      }
      speech_therapist
      stroke_date
      wheelchair
      id
    }
  }
}

