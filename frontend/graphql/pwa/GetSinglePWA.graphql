query GetPWA($id: Int!) {
  pwas(where: {id: {_eq: $id}}) {
    address
    befrienders {
      volunteer {
        id
        name
      }
    }
    channels {
      channel
      description
    }
    comm_diff {
      difficulty
    }
    consent
    contact_num
    contact_status
    date_joined
    dob
    email
    gender
    hobbies
    hospital
    id
    languages {
      languages {
        language
        description
      }
    }
    last_stroke_description {
      when
      description
    }
    media_engagement_details
    nok {
      contact_num
      email
      name
      relationship
    }
    notes
    name
    speak_media
    speech_therapist
    wheelchair
    projects {
      project {
        id
        title
      }
    }
  }
}
