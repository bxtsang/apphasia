query GetSingleVol($id: Int!) {
  volunteers(where: {id: {_eq: $id}}) {
    address
    bio
    channel_description {
      channel
      description
    }
    consent
    contact_num
    date_joined
    dob
    email
    gender
    id
    is_active
    is_speech_therapist
    name
    nickname
    notes
    profession
    rejection_reason
    rejected_date
    status_description {
      status
      description
    }
    ws_place
    befrienders {
      pwa {
        id
        name
      }
    }
    project_vols {
      project {
        title
        id
      }
      approved
    }
    vol_languages {
      languages {
        language
        description
      }
    }
    vol_ic {
      ic {
        name
        id
      }
    }
    vol_voltypes {
      voltypes {
        type
        description
      }
    }
  }
}
