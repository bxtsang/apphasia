query GetSingleVol($id: Int!) {
  volunteers_by_pk(id: $id) {
    general_info {
      address
      bio
      channel
      consent
      contact_num
      date_joined
      dob
      email
      gender
      name
      notes
    }
    befrienders {
      pwa {
        general_info {
          name
        }
        id
      }
    }
    id
    is_speech_therapist
    nickname
    profession
    project_vols {
      project {
        id
        title
      }
      interested
      approved
    }
    rejected_date
    status
    status_reason
    vol_ic {
      ic {
        id
        name
      }
    }
    ws_place
    vol_languages {
      language
    }
    vol_voltypes {
      voltype
    }
  }
}
