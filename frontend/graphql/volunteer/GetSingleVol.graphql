query GetSingleVol($id: Int!) {
  volunteers(where: {id: {_eq: $id}}) {
    address
    bio
    channel
    consent
    contact_num
    date_joined
    dob
    email
    gender
    id
    is_active
    is_speech_therapist
    name
    nickname
    notes
    profession
    rejection_reason
    status
    ws_place
    project_vols {
      project {
        title
        id
      }
    }
    vol_languages {
      language
    }
    vol_ic {
      ic {
        name
        id
      }
    }
    vol_voltypes {
      voltype
    }
  }
}
