mutation UpdateVol($id:Int!, $general_info:people_external_set_input!, $volunteer:volunteers_insert_input!, $updateNotification: UpdateNotificationsInput!) {
  delete_volunteers_by_pk(id: $id) {
    id
  }

  update_people_external_by_pk(
    pk_columns: {id: $id}
    _set: $general_info
  ) {
    id
  }

  insert_volunteers_one(object:$volunteer) {
    general_info {
      address
      bio
      channel
      consent
      contact_num
      date_joined
      dob
      email
      gender
      name
      notes
    }
    id
    is_speech_therapist
    is_active
    archive_reason
    nickname
    profession
    project_vols {
      project_id
      project {
        id
        title
      }
    }
    interested_projects {
      project_id
      project {
        id
        title
      }
    }
    rejected_date
    status
    status_reason
    vol_ic {
      staff_id
      ic {
        id
        name
      }
    }
    ws_place
    vol_languages {
      language
    }
    vol_voltypes {
      voltype
    }
  },
  UpdateNotifications (updateNotificationData: $updateNotification){
    status
    message
  }
}

