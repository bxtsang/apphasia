mutation(
    $bio: String
    $consent: Boolean!
    $contact_num: Int!
    $dob: date!
    $gender: bpchar!
    $is_active: Boolean!
    $is_speech_therapist: Boolean!
    $name: String!
    $nickname: String!
    $profession: String!
    $status: status_enum!
    $vol_id: Int!
    $ws_place: String
    $languages_to_add: [vol_languages_insert_input!]!
    $languages_to_remove: [languages_enum!]
    $projects_to_add: [project_vol_insert_input!]!
    $projects_to_remove: [Int!]
    $supervisors_to_add: [vol_supervisors_insert_input!]!
    $supervisors_to_remove: [Int!]!
    $voltypes_to_add: [vol_voltypes_insert_input!]!
    $voltypes_to_remove: [voltypes_enum!]
    $volchannels_to_remove: [channels_enum!]
    $volchannels_to_add: [vol_channels_insert_input!]!
) {
    insert_vol_supervisors(objects: $supervisors_to_add) {
        affected_rows
    }

    delete_vol_supervisors(
        where: {
            _and: [
                {
                    staff_id: { _in: $supervisors_to_remove }
                    vol_id: { _eq: $vol_id }
                }
            ]
        }
    ) {
        affected_rows
    }

    insert_vol_languages(objects: $languages_to_add) {
        affected_rows
    }

    delete_vol_languages(
        where: {
            _and: [
                {
                    vol_id: { _eq: $vol_id }
                    language: { _in: $languages_to_remove }
                }
            ]
        }
    ) {
        affected_rows
    }

    insert_project_vol(objects: $projects_to_add) {
        affected_rows
    }

    delete_project_vol(
        where: {
            _and: [
                {
                    vol_id: { _eq: $vol_id }
                    project_id: { _in: $projects_to_remove }
                }
            ]
        }
    ) {
        affected_rows
    }

    insert_vol_channels(objects: $volchannels_to_add) {
        affected_rows
    }

    delete_vol_channels(
        where: {
            _and: {
                vol_id: { _eq: $vol_id }
                channels: { _in: $volchannels_to_remove }
            }
        }
    ) {
        affected_rows
    }

    insert_vol_voltypes(objects: $voltypes_to_add) {
        affected_rows
    }
    delete_vol_voltypes(
        where: {
            _and: {
                vol_id: { _eq: $vol_id }
                voltype: { _in: $voltypes_to_remove }
            }
        }
    ) {
        affected_rows
    }

    update_volunteers(
        where: { id: { _eq: $vol_id } }
        _set: {
            bio: $bio
            consent: $consent
            contact_num: $contact_num
            dob: $dob
            gender: $gender
            is_active: $is_active
            is_speech_therapist: $is_speech_therapist
            name: $name
            nickname: $nickname
            profession: $profession
            ws_place: $ws_place
            status: $status
        }
    ) {
        affected_rows
    }
}

