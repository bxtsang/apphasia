query GetAllVol {
  volunteers {
    bio
    consent
    contact_num
    date_joined
    dob
    email
    gender
    id
    is_active
    is_speech_therapist
    name
    nickname
    profession
    project_vols {
      project {
        id
        title
      }
    }
    status
    vol_channels {
      channels
    }
    vol_languages {
      language
    }
    vol_supervisors {
      supervisor {
        name
        id
      }
    }
    vol_voltypes {
      voltype
    }
  }
}
