mutation delete_volunteer ($id: Int!) {
  delete_volunteers(where: {
      id: {_eq: $id}
  })
   {
    returning{
      id
    }
    affected_rows
  }
}

mutation delete_people_external ($id: Int!) {
  delete_people_external(where: {
     _and: [
    {_not: {volunteer_details : {} } },
      {_not: {pwa_details : {} } },
      {id: {_eq: $id}}
    ]
  })
   {
    returning{
      id
    }
    affected_rows
  }
}