mutation {
    insert_staffs(objects: {
        address: $address,#string
        bio: $bio,#string
        contact_num: $contact_num #int,
        date_joined: $date_joined,#string in date format YYYY-MM-DD
        dob: $dob,#string in date format YYYY-MM-DD
        email: $email,#string
        gender: $gender #char, "M" or "F",
        is_speech_therapist: $is_speech_therapist,
        languages: {
            data: [ #the whole list can be a variable with each language object inside, can be empty too
                {
                language: $language #String, refer to data for possible languages
                }
            ]
        }
        name: $name,#string
        nickname: $nickname,#string
        nric: $nric,#string
        profession: $profession,#string
        projects_in: {
            data: [ #the whole list can be a variable with each project object inside, can be empty too
                {
                project_id: $project_id #int
                }
            ]
        },
        projects_owned: {
            data: [ #the whole list can be a variable with each project object inside, can be empty too
                {
                id: $project_id #int
                }
            ]
        },
        role: $role, #string, one of ["core_team", "core_volunteer", "intern"]
        supervising: {
            data: [
                {
                staff_id: $staff_id #int
                }
            ]
        },
        supervisors: {
            data: [
                {
                supervisor_id: $staff_id #int
                }
            ]
        },
        ws_place: $ws_place #string
    })
    {
        affected_rows
        returning {
            id #this returns the id to be sent as user_id in the CreateCognitoUser action
        }
    }
}
