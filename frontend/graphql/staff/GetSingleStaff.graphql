query GetSingleStaff($id: Int!, $isCoreTeam: Boolean!) {
  staffs(where: {id: {_eq: $id}}) {
    address @include(if: $isCoreTeam)
    archive_reason
    bio
    contact_num
    date_joined
    dob
    email
    gender
    is_speech_therapist
    is_active
    name
    nickname
    profession
    role_description {
      description
      role
    }
    ws_place
    id
    languages {
      language
    }
    supervisors {
      supervisor {
        id
        name
      }
    }
    projects_in {
      project {
        title
        id
      }
    }
  }
}
