query GetAllStaff ($isCoreTeam: Boolean!){
  staffs {
    address @include(if: $isCoreTeam)
    bio
    contact_num
    date_joined
    dob
    email
    gender
    is_speech_therapist
    is_active
    name
    nickname
    nric @include(if: $isCoreTeam)
    profession
    role
    ws_place
    id
  }
}
