mutation UpdateProject($id: Int!, $project: projects_insert_input!) {
  delete_projects_by_pk(id: $id) {
    id
  }
  
  insert_projects_one(object: $project) {
    description
    id
    owner {
      id
      name
    }
    pwas {
      pwa {
        general_info {
          id
          name
        }
      }
      staffs_assigned {
        staff {
          id
          name
        }
      }
      vols_assigned {
        volunteer {
          general_info {
            id
            name
          }
        }
      }
    }
    staffs {
      staff {
        id
        name
      }
    }
    volunteers {
      volunteer {
        general_info {
          id
          name
        }
      }
    }
    title
  }
}

