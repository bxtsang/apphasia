query getUpcomingEvents{
    events (
    order_by: {date: asc},
    where: {
        _and: [
        { date: {_gte: "2021-05-01"} },
        { date: {_lte: "2021-05-30"} }
        ]
    }
    ) {
    id
    date
    project {
        title
        colour
    }
    note
    start_time
    end_time
    }
}