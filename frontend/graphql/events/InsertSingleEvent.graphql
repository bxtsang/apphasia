mutation InsertSingleEvent($event: events_insert_input!) {
  insert_events_one(object: $event) {
		date
    name
    start_time
    end_time
    project_id
    recurr_id
    note
		id
    volunteers {
      volunteer {
        general_info {
          id
          name
        }
      }
    }
    pwas {
      pwa {
        general_info {
          id
          name
        }
      }
    }

  }
}


