mutation updateSingleEvent ($event_id: Int!, $project_id: Int!, $event: events_insert_input!) {

  delete_events_by_pk(id: $id) {
    id
  }

  insert_events_one(object: $event) {
		date
    name
    start_time
    end_time
    project_id
    recurr_id
    note
		id
    volunteers {
      volunteer {
        general_info {
          id
          name
        }
      }
    }
    pwas {
      pwa {
        general_info {
          id
          name
        }
      }
    }

  }
}

