mutation ($event_id: Int!, $project_id: Int!, $event: events_set_input!) {
  update_events_by_pk(pk_columns: {id: $event_id, project_id: $project_id}, _set: $event) {
    date
    end_time
    id
    name
    note
    project_id
    recurr_id
    start_time
    pwas {
      pwa_id
    }
    volunteers {
      vol_id
    }
  }
}

