mutation UpdateAllEvents($id: Int!, $recurring: recurring_set_input!) {
  update_recurring_by_pk(pk_columns: {id: $id}, _set: $recurring) {
    day
    end_date
    end_time
    frequency
    id
    infinite
    interval
    name
    start_time
    week
    project_id
    start_date
  }
}


