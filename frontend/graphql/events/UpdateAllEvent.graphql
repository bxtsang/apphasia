  mutation ($id: Int!, $recurring: recurring_set_input!) {
    update_recurring_by_pk(pk_columns: {id: $id}, _set: $recurring) {
      day
      end_date
      end_time
      frequency
      id
      interval
      name
      start_time
      week
    }
  }

  # ID is recurring_id
  # Unable to change frequency
  # End date is only changeable if it's < previous end date
