query getEvent($event_id: Int!) {
  events_by_pk(id: $event_id) {
    date
    start_time
    end_time
    id
    name
    note
    project_id
    project {
      title
    }
    recurring {
      id
      frequency
      end_date
      infinite
      day
      week
    }
    pwas {
      pwa {
        general_info {
          id
          name
        }
      }
    }
    volunteers {
      volunteer {
        general_info {
          id
          name
        }
      }
    }
  }
}

