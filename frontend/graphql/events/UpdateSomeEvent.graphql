mutation ($event_date: date!, $recurring_id: Int!, $recurrence: recurrence!, $project_id: Int!) {
  update_recurring_by_pk(pk_columns: {id: $recurring_id}, _set: {end_date: $event_date}) {
    day
    end_date
    end_time
    frequency
    id
    interval
    name
    start_time
    week
  }

  InsertEvents(
    recurrence: $recurrence, 
    start_date: $event_date, 
    project_id: $project_id, 
    previous_end_date: null,
    new_recurrence: true,
    ) {
    message
  }
}

