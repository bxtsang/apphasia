  mutation ($recurring_id: Int!, $end_date: date!, $date_times: [dateTimes]!) {
    update_recurring_by_pk(pk_columns: 	{id: $recurring_id}, _set: {end_date: $end_date}) {
      day
      end_date
      end_time
      frequency
      id
      interval
      infinite
      name
      start_time
      week
    }
    
    InsertEvents(
      date_times: $date_times
      ) {
      status
      message
    }
}

# recurring_id and recurrence_id is the same
# end_date in and outside of date_times is the same
