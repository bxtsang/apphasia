  mutation UpdateThisAndFutureEvent($recurring_id: Int!, $event_date: date!, $recurring: recurring_insert_input) {
    update_recurring_by_pk(pk_columns: 	{id: $recurring_id}, _set: {end_date: $event_date}) {
      day
      end_date
      end_time
      frequency
      id
      interval
      infinite
      name
      start_time
      week
    }
    
    InsertEvents(
      date_times: $date_times
      ) {
      status
      message
    }
}

