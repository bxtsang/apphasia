mutation ($recurrence: recurrence, $start_date: date!, $project_id: Int!) {
  InsertEvents(
    recurrence: $recurrence, 
    start_date: $start_date, 
    project_id: $project_id, 
    previous_end_date: null,
    new_recurrence: true,
    ) {
    status
    message
  }
}

