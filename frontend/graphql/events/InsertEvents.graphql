mutation InsertEvents($recurring: recurring_insert_input!) {
  insert_recurring_one(object: $recurring) {
    day
    end_date
    end_time
    frequency
    id
    infinite
    name
    interval
    project_id
    start_date
    start_time
    week
    pwas {
      pwa {
        general_info {
          id
          name
        }
      }
    }
    volunteers {
      volunteer {
        general_info {
          id
          name
        }
      }
    }
  }
}



