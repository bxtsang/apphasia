  mutation ($recurring_id: Int!, $end_date: date!, $previous_end_date: date!, $event_date: date!, $project_id: Int!) {
    update_recurring_by_pk(pk_columns: {id: $recurring_id}, _set: {end_date: $end_date}) {
      day
      end_date
      end_time
      frequency
      id
      interval
      name
      start_time
      week
    }
    
    InsertEvents(
      recurrence_id: $recurring_id,
      start_date: $event_date, 
      end_date: $end_date,
      project_id: $project_id, 
      previous_end_date: $previous_end_date,
      new_recurrence: false,
      ) {
      status
      message
    }
}

