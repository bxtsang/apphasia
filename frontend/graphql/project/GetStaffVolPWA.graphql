query GetStaffVolPWAProject($id: Int!) {
  projects_by_pk(id: $id) {
    pwas {
      pwa_id
      staffs_assigned {
        staff {
          id
          name
        }
      }
      vols_assigned {
        volunteer {
          general_info {
            id
            name
          }
        }
      }
    }
  }
}

