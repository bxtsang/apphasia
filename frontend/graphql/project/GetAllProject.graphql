query getAllProjects {
  projects {
    owner {
      id
      name
    }
    pwas {
      pwa {
        general_info {
          id
          name
        }
      }
    }
    colour
    upcoming_date
    is_recurring
    description
    id
    staffs {
      staff {
        id
        name
      }
    }
    volunteers {
      volunteer {
        general_info {
          id
          name
        }
      }
    }
    pwa_assigned_vols {
      pwa {
        general_info {
          id
          name
        }
      }
      volunteer {
        general_info {
          id
          name
        }
      }
    }
    pwa_assigned_staffs {
      pwa {
        general_info {
          id
          name
        }
      }
      staff {
        id
        name
      }
    }
    title
    google_drive_id
    is_active
    archive_reason
    voltypes
    display_pwa_registration
    display_vol_registration
  }
}
