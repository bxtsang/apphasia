query getAllProjects {
  projects {
    owner {
      id
      name
    }
    pwas {
      pwa {
        general_info {
          id
          name
        }
      }
      staffs_assigned {
        staff {
          id
          name
        }
      }
      vols_assigned {
        volunteer {
          general_info {
            id
            name
          }
        }
      }
    }
    staffs {
      staff {
        id
        name
      }
    }
    is_recurring
    updated_at
    voltypes
    upcoming_date
    volunteers (where: {approved: {_eq: true}}) {
      volunteer {
        general_info {
          id
          name
        }
      }
    }
    description
    title
  }
}
