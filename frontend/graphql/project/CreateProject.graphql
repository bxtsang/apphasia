mutation CreateProject($project: projects_insert_input!) {
  insert_projects_one(object: $project) {
    colour
    description
    id
    owner {
      id
      name
    }
    pwas {
      pwa {
        general_info {
          id
          name
        }
      }
    }
    staffs {
      staff {
        id
        name
      }
    }
    volunteers {
      volunteer {
        general_info {
          id
          name
        }
      }
    }
    pwa_assigned_vols {
      pwa {
        general_info {
          id
          name
        }
      }
      volunteer {
        general_info {
          id
          name
        }
      }
    }
    pwa_assigned_staffs {
      pwa {
        general_info {
          id
          name
        }
      }
      staff {
        id
        name
      }
    }
    title
    voltypes
    is_recurring
    is_active
    archive_reason
    upcoming_date
  }
}

