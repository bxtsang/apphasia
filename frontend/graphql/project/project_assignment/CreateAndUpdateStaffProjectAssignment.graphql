mutation CreateAndUpdateProjectAssignment(
  $assignments: [project_pwa_staffs_insert_input!]!,
  $project_id: Int!,
  $staff_id: Int!
){
  delete_project_pwa_staffs(where: {
    project_id: {_eq: $project_id},
    staff_id:{_eq: $staff_id}
    }){
		returning {
      project_id,
      staff_id,
      pwa_id
    }
  }
  
  insert_project_pwa_staffs(objects: $assignments) {
    returning {
      project {
        owner {
          id
          name
        }
        pwas {
          pwa {
            general_info {
              id
              name
            }
          }
        }
        upcoming_date
        is_recurring
        description
        id
        staffs {
          staff {
            id
            name
          }
        }
        volunteers {
          volunteer {
            general_info {
              id
              name
            }
          }
        }
        pwa_assigned_vols {
          pwa {
            general_info {
              id
              name
            }
          }
          volunteer {
            general_info {
              id
              name
            }
          }
        }
        pwa_assigned_staffs {
          pwa {
            general_info {
              id
              name
            }
          }
          staff {
            id
            name
          }
        }
        title
        google_drive_id
        voltypes
        is_active
        archive_reason
        display_pwa_registration
        display_vol_registration
      }
    }
  }
}
