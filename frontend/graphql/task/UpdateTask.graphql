mutation UpdateTask($id: Int!, $task: project_tasks_insert_input!) {
  delete_project_tasks_by_pk(id: $id) {
    id
    title
  }
  insert_project_tasks_one(object: $task) {
    description
    due_date
    id
    notes
    project_id
    status
    title
    assigned_staffs {
      staff_id
    }
  }
}

