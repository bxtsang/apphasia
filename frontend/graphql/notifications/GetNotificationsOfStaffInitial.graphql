query ($staff: Int!) {
  notifications(where: { _and: [
    { staff_id: {_eq: $staff} },
    { is_read: {_eq: false} }
  ]},
  order_by: {created_at: desc},
  ) {
    created_at
    entity_id
    id
    is_read
    message
    operation
    staff_id
    staff {
      id
      name
    }
    type
  }
}

