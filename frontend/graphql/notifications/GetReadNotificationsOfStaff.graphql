query ($staff: Int!, $limit: Int!, $offset: Int!) {
  notifications_aggregate(where: { _and: [
    { staff_id: {_eq: $staff} },
    { is_read: {_eq: true} }
  ]}
  ) {
    aggregate {
      totalCount: count
    }
  }
  notifications(where: { _and: [
    { staff_id: {_eq: $staff} },
    { is_read: {_eq: true} }
  ]},
  order_by: {created_at: desc},
  limit: $limit
  offset: $offset
  ) {
    created_at
    entity_id
    id
    is_read
    message
    operation
    staff_id
    staff {
      id
      name
    }
    type
  }
}

